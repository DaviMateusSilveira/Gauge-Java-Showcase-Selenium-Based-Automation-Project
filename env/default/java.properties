# Java specific configurations
gauge_java_home = ${JAVA_HOME}

# Build and compilation settings
gauge_custom_build_path = target
gauge_additional_libs = libs/*

# JVM arguments
gauge_jvm_args = -Xmx1024m, -Xms256m

# Custom compile directory
gauge_custom_compile_dir = src/test/java

# State management
gauge_clear_state_level = scenario

# Custom classpath
gauge_custom_classpath_elements = target/classes:target/test-classes